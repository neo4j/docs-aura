site:
  title: Neo4j Docs
  url: https://neo4j.com/docs
  start_page: aura:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: HEAD
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://s3-eu-west-1.amazonaws.com/static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - require: "@neo4j-antora/antora-modify-sitemaps"
    sitemap_version: '~'
    move_sitemaps_to_components: true

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  # - "@neo4j-antora/antora-add-notes"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: true
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    # page-add-notes-module: review-note@
    # page-add-notes-tags: review@
    includePDF: false
    nonhtmloutput: ""
    # sectnums: true, removed so they are off by default
    # sectnumlevel: 3,
    experimental: ''
    copyright: 2022
    common-license-page-uri: https://neo4j.com/docs/license/
    # apoc procedures contain content that look like attributes, but aren't
    params: '{params}'
    config: '{config}'
    data: '{data}'
    properties: '{properties}'
    json: '{json}'
    maps: '{maps}'
    # page-ad-image: https://dist.neo4j.com/wp-content/uploads/20220901150057/Artboard-12.png
    page-ad-overline-link: https://neo4j.com/nodes-2022
    page-ad-overline: 16-17 November 2022
    page-ad-title: NODES 2022
    page-ad-description: Join us for a free, two-day virtual conference of technical presentations by developers and data scientists, solving problems with graphs.
    page-ad-link: https://neo4j.com/nodes-2022
    page-ad-underline-role: button
    page-ad-underline: Save your space
